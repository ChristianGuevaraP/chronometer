    <section id="section" class="section">

        <div class="chronometer">
            <div id="screen" class="screen">00 : 00 : 00 : 00</div>
            <div class="buttons">
                <button class="emerald" onclick="start()" id="inicio">START &#9658;</button>
                <button class="emerald" onclick="stop()" id="parar">STOP &#8718;</button>
                <button class="emerald" onclick="resume()" id="continuar">RESUME &#8634;</button>
                <button class="emerald" onclick="reset()" id="resetear">RESET &#8635;</button>
            </div>
        </div>


    </section>

    <div class="guia">
        <div id="postElement1"></div>
        <div id="postElement2"></div>
        <div id="postElement3"></div>
    </div>
